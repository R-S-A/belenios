<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Belenios Tool</title>
    <script src="jsbn.js"></script>
    <script src="jsbn2.js"></script>
    <script src="tool_js.js"></script>
  </head>
  <body>
    <h1>Belenios Tool</h1>
    <div id="calculator">
      <h2>Calculator</h2>
      <div>
        <textarea id="calc_a" rows="1" cols="40"></textarea>
        <textarea id="calc_b" rows="1" cols="40"></textarea>
      </div>
      <div>
        <button id="do_add">Add</button>
        <button id="do_mul">Multiply</button>
        <button id="do_sub">Subtract</button>
      </div>
      <div>
        <textarea id="calc_r" rows="1" cols="80" readonly="readonly">
        </textarea>
      </div>
    </div>
    <div id="tkeygen">
      <h2>Trustee key generation</h2>
      <div>
        <h3>Group parameters</h3>
        <textarea id="tkeygen_group" rows="1" cols="80"></textarea>
      </div>
      <button id="do_tkeygen">Generate a keypair</button>
      <div>
        <h3>Generated secret key</h3>
        <textarea rows="1" cols="80" readonly="readonly"></textarea>
      </div>
      <div>
        <h3>Generated public key</h3>
        <textarea rows="1" cols="80" readonly="readonly"></textarea>
      </div>
    </div>
    <div id="election">
      <h2>Election management</h2>
    </div>
    <div id="credgen">
      <h2>Credential management</h2>
    </div>
    <div id="mkelection">
      <h2>Election creation</h2>
    </div>
  </body>
</html>
